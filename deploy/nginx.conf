# Nginx config for sync-frontend on GCP VM
# Place in: /etc/nginx/sites-available/sync-frontend
# Enable: sudo ln -sf /etc/nginx/sites-available/sync-frontend /etc/nginx/sites-enabled/
# Test: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name _;  # Replace with your domain, e.g. app.example.com

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
